version: "3.8"

services:
  # ========================================
  # FRONTEND (Angular + Nginx)
  # ========================================
  frontend:
    image: registry.gitlab.com/pololac/powerme/frontend:latest
    container_name: powerme-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - powerme-network
    environment:
      - TZ=${TZ:-Europe/Paris}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ========================================
  # BACKEND (Spring Boot)
  # ========================================
  backend:
    image: registry.gitlab.com/pololac/powerme/backend:latest
    container_name: powerme-backend
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Paris}
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=false
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - powerme-network
    # PAS de ports = accessible uniquement via le réseau Docker
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ========================================
  # DATABASE (PostgreSQL + PostGIS)
  # ========================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: powerme-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432" # Optionnel (peut être retiré en prod stricte)
    networks:
      - powerme-network
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=${TZ:-Europe/Paris}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  powerme-network:
    driver: bridge
