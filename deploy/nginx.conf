events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript
             application/json application/javascript application/xml+rss;

  # ========================================
  # Resolver Docker (résolution DNS dynamique)
  # ========================================
  resolver 127.0.0.11 valid=10s ipv6=off;

  server {
    listen 80;
    listen [::]:80;  # Support IPv6
    server_name _;

    # ========================================
    # API BACKEND
    # ========================================
    location /api/ {
      set $backend_upstream backend:8080;
      proxy_pass http://$backend_upstream;
      
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;

      proxy_read_timeout 300;
      proxy_connect_timeout 300;
      proxy_send_timeout 300;
    }

    # ========================================
    # FRONTEND ANGULAR
    # ========================================
    location / {
      set $frontend_upstream frontend:80;
      proxy_pass http://$frontend_upstream;  # ← SANS le slash final

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Désactive le buffering pour les assets statiques
      proxy_buffering off;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
  }
}
