<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Browser theme color -->
    <meta name="theme-color" content="#06467a" />
    <meta
      name="description"
      content="PowerMe vous permet de trouver ou de louer des bornes de recharge chez des particuliers proches de vous. Simple, rapide et économique."
    />
    <meta name="theme-color" content="#06467a" />

    <!-- Canonical URL (évite doublons SEO) -->
    <link rel="canonical" href="https://powerme-app.placoste.dev/" />

    <!-- FAVICONS -->
    <!-- Favicon standard -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon/favicon.ico" />
    <!-- PNG icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon/favicon-16x16.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon/apple-touch-icon.png" />
    <!-- Android Chrome icons (PWA) -->
    <link rel="manifest" href="assets/icons/favicon/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/icons/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/icons/favicon/android-chrome-512x512.png"
    />

    <!-- OpenGraph (Facebook, LinkedIn, iMessage...) -->
    <meta property="og:title" content="PowerMe – Recharge électrique entre particuliers" />
    <meta
      property="og:description"
      content="Trouvez des bornes à proximité et suivez vos consommations facilement."
    />
    <meta
      property="og:image"
      content="https://powerme-app.placoste.dev/assets/images/og-image.jpg"
    />
    <meta property="og:url" content="https://powerme-app.placoste.dev/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PowerMe – Recharge électrique entre particuliers" />
    <meta
      name="twitter:description"
      content="Trouvez des bornes près de chez vous et louez la vôtre."
    />
    <meta
      name="twitter:image"
      content="https://powerme-app.placoste.dev/assets/images/og-image.jpg"
    />

    <title>PowerMe – Recharge électrique entre particuliers</title>
  </head>

  <body class="overflow-x-hidden">
    <app-root></app-root>
  </body>
</html>
