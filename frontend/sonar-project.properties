# ============================================
# PROJET
# ============================================
sonar.organization=pololac
sonar.projectKey=pololac_powerme_front
sonar.projectName=PowerMe - Frontend
sonar.host.url=https://sonarcloud.io

# ============================================
# SOURCES
# ============================================
sonar.sources=src
sonar.tests=src

# ============================================
# EXCLUSIONS
# ============================================
sonar.exclusions=\
  **/*.spec.ts,\
  **/environment*.ts,\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**

sonar.test.inclusions=**/*.spec.ts

# Ne pas analyser les fichiers de test comme du code source
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/environment*.ts

# ============================================
# COVERAGE
# ============================================
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ============================================
# TYPESCRIPT
# ============================================
sonar.typescript.tsconfigPath=tsconfig.json

# ============================================
# DUPLICATION
# ============================================
# Ignorer les duplications dans les fichiers générés
sonar.cpd.exclusions=\
  **/environment*.ts,\
  **/*.spec.ts
Path=tsconfig.json
