  #  password: ${MAIL_PASSWORD:dev}
  #  properties:
  #    mail:
  #      smtp:
  #        auth: false  # Pas d'authentification en local
  #        starttls:
  #          enable: false

# ====== SERVEUR ======
server:
  port: ${SERVER_PORT:8080}  # Port du backend

# ====== LOGGING ======
logging:
  level:
    root: INFO  # Niveau global
    com.powerme: DEBUG  # Tes classes en mode DEBUG (+ de détails)
    org.hibernate.SQL: DEBUG  # Logs SQL détaillés
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Valeurs des paramètres SQL
