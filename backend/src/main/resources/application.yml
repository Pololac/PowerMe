# ==============================================
# Configuration COMMUNE
# ==============================================

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET} # secret lu depuis .env
    access-token-expiration: 900 # 15 minutes
    refresh-token-expiration: 2592000 # 30 jours

spring:
  application:
    name: powerme

  # Active le profil dev par défaut
  profiles:
    active: dev

  # ====== BASE DE DONNÉES ======
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver # Logs plus propres

  jpa:
    open-in-view: false # IMPORTANT : évite les problèmes de lazy loading
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Paris

  # ====== MAIL ======
  mail:
    protocol: ${MAIL_PROTOCOL}
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

server:
  compression:
    enabled: true # Compresse les réponses HTTP (+ rapide)
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# ====== LOGGING ======
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  level:
    root: INFO
    com.powerme.backend: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

# ====== CONFIGURATION CUSTOM ======
app:
  debug: false  # Valeur par défaut (surchargée par les profils)
  frontend-url: https://mon-app.com
