# ==============================================
# Configuration COMMUNE
# ==============================================

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET} # secret lu depuis .env
    access-token-expiration: 900 # 15 minutes
    refresh-token-expiration: 2592000 # 30 jours

spring:
  application:
    name: powerme

  # Active le profil dev par défaut
  profiles:
    active: dev

  # ====== BASE DE DONNÉES ======
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver # Logs plus propres

  jpa:
    open-in-view: false # IMPORTANT : évite les problèmes de lazy loading
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Paris

server:
  compression:
    enabled: true # Compresse les réponses HTTP (+ rapide)

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n" # Format des logs
