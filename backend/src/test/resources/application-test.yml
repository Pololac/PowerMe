# ==============================================
# Configuration TESTS
# ==============================================

spring:
  # H2 en mémoire (mode PostgreSQL)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # Console H2 (debug)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA (recréé à chaque test)
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

  # Email mock
  mail:
    host: localhost
    port: 3025
    username: test@localhost
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Port aléatoire (évite les conflits)
server:
  port: 0

# Logs verbeux pour debug
logging:
  level:
    root: INFO
    com.powerme: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
