stages:
  - test
  - build

variables:
  MAVEN_VERSION: 3.9.11
  JAVA_VERSION: 21
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

cache:
  key:
    files:
      - pom.xml # Un cache commun pour toutes les branches
  paths:
    - .m2/repository
  policy: pull-push

default:
  before_script:
    - cd backend
    - export MAVEN_OPTS="-Dmaven.repo.local=.m2/repository"

##############################################
# TESTS UNITAIRES
##############################################
backend-unit-tests:
  stage: test
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^feat\/.*/'
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_COMMIT_BRANCH == "main"'
  image: maven:${MAVEN_VERSION}-eclipse-temurin-${JAVA_VERSION}-alpine
  script:
    - mvn clean test
  coverage: "/Total.*?([0-9]{1,3})%/"
  artifacts:
    when: always
    reports:
      junit: backend/target/surefire-reports/TEST-*.xml
      coverage_report:
        coverage_format: jacoco
        path: backend/target/site/jacoco/jacoco.xml
    paths:
      # Exporter les classes compilées pour SonarCloud
      - backend/target/classes/
      - backend/target/test-classes/
      # Rapports pour SonarCloud
      - backend/target/surefire-reports/
      - backend/target/site/jacoco/
    expire_in: 1 week
  allow_failure: false

##############################################
# TESTS D’INTÉGRATION (Testcontainers)
##############################################
backend-integration-tests:
  stage: test
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_COMMIT_BRANCH == "main"'
  image: maven:${MAVEN_VERSION}-eclipse-temurin-${JAVA_VERSION}-alpine
  services: # Nécessaire pr BDD tests via Testcontainers en Docker
    - name: docker:24-dind
      alias: docker
  privileged: true # ⚠️ IDE râle mais GitLab accepte
  variables:
    DOCKER_HOST: "tcp://docker:2375" # Permet à Testcontainers de communiquer avec Docker-in-Docker
    DOCKER_TLS_CERTDIR: ""
    TESTCONTAINERS_RYUK_DISABLED: "true" # Accélère la destruction des containers en CI
    TESTCONTAINERS_CHECKS_DISABLE: "true" # Accélère encore plus
  needs:
    - job: backend-unit-tests
      artifacts: true
  script:
    - mvn verify -DskipUnitTests
  artifacts:
    when: always
    reports:
      junit: backend/target/failsafe-reports/TEST-*.xml
    paths:
      - backend/target/classes/
      - backend/target/test-classes/
      - backend/target/failsafe-reports/
      - backend/target/site/jacoco/
    expire_in: 1 day
  allow_failure: false

##############################################
# BUILD BACKEND (Docker)
##############################################
build-backend:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
  script:
    - docker build \
      --build-arg JAVA_VERSION=${JAVA_VERSION} \
      -t ${BACKEND_IMAGE}:${IMAGE_TAG} \
      -t ${BACKEND_IMAGE}:latest .
    - docker push ${BACKEND_IMAGE}:${IMAGE_TAG}
    - docker push ${BACKEND_IMAGE}:latest
  needs:
    - job: backend-unit-tests
      artifacts: true
    - job: backend-integration-tests
      artifacts: true
