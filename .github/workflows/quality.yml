name: Code Quality

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "dev"]

jobs:
  quality-backend:
    name: Backend - Tests & Sonar
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # requis pour Sonar

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # Tests unitaires uniquement (pas les tests d'intÃ©gration)
      - name: Run Backend Unit Tests
        run: mvn -B clean test

      - name: SonarCloud Scan (Backend)
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=pololac_powerme_back \
          -Dsonar.organization=pololac
        continue-on-error: true #Rend le Quality Gate non bloquant
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pour PR decoration

  quality-frontend:
    name: Frontend - Tests & SonarCloud
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm run test:ci

      - name: SonarCloud Scan (Frontend)
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true #Rend le Quality Gate non bloquant
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=pololac_powerme_front
            -Dsonar.organization=pololac
